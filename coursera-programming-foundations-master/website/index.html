        var phrases = [
            "supplies are limited",

            "may be subject to local, state and/or federal regulations",

            "<img src='/uca.gif'><span style='font-family: \"Times New Roman\";'>UNDER CONSTRUCTION</span><img src='/uca.gif'>",

        ];

        var colors = [
            "#1da9f9",
            "#d14013",
            "#e7be00",
            "#70be00",
            "#5b4bd4"
        ];

        $(function () {
            var baseYear = Math.random() >= .15 ? 1948 : Math.floor(1580 + randint(700));
            $('#copyright').text(randint(40) + baseYear);

            cycle();
        });

        function cycle () {
            $('#quotebox').html(phrases[randint(phrases.length)]);
            $('body').css('background-color', colors[randint(colors.length)]);


            setTimeout(cycle, 300000);
        }

        function randint (ceil) {
            return Math.floor(Math.random() * ceil);
        }
    </script>
